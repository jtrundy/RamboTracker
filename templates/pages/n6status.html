<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>N6 Region</title>
</head>
<body>

{{ servers }}

<table>
    <thead>
        <tr>id</tr>
        <tr>name</tr>
        <tr>player count</tr>
    </thead>
    {% for server in servers %}
        <tr>
            <td>
                <h1>{{ server.id }}</h1>
            </td>
            <td>
                <h1>{{ server.name }}</h1>
            </td>
            <td>
                <h1>{{ server.player_count }}</h1>
            </td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
